<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SuleymanOzdemir">
    <title>Free Programing</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <div style="background-color:#48C9B0;">
        <h1>Registration Form</h1>
        <form action="#">
            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name"> <br><br>

            <label for="surname">Surname</label> <br>
            <input type="text" id="surname" name="surname"> <br><br>

            <label for="email">E-mail</label> <br>
            <input type="email" id="email" value=""> <br><br>

            <label for="date">Date of birth</label> <br>
            <input type="date" id="date" style="border-radius: 3%;"> <br><br>

            <label for="number">Number</label> <br>
            <input type="number" id="number"> <br><br>

            Male:<input type="radio" name="gender" value="male">
            Female:<input type="radio" name="gender" value="female">
            Other:<input type="radio" name="gender" value="other"> <br><br>
            <label for="text">Message</label> <br>
            <input type="text" id="text" style="width: 20rem; height: 5rem;" placeholder="type your message here">
            <br><br>
            <input class="button" type="reset" value="Reset" style="margin-left: 1rem;"> 
            <input class="button" type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
